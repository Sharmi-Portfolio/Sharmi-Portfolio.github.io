<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharmi | Graphic Designer Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #ffe6e6, #ffe4ff);
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(to right, #ff7eb3, #ff758c);
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header .avatar {
            width: 120px;
            height: 120px;
            background: #fff;
            border-radius: 50%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: #ff758c;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transform: perspective(500px) translateZ(10px);
        }

        header h1 {
            margin: 20px 0 10px;
            font-size: 3rem;
        }

        header p {
            font-size: 1.2rem;
        }

        nav {
            background: #fff;
            padding: 15px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 20px;
            transition: background 0.3s, transform 0.3s;
        }

        nav ul li a:hover {
            background: linear-gradient(to right, #ff7eb3, #ff758c);
            color: white;
            transform: translateY(-3px);
        }

        nav ul li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        nav ul li:hover ul {
            display: block;
        }

        nav ul li ul li {
            padding: 8px 15px;
        }

        section {
            padding: 40px 20px;
        }

        .showcase {
            background: #fff;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            padding: 20px;
        }

        .showcase h2 {
            text-align: center;
            color: #ff758c;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 15px;
        }

        .tabs button {
            background: linear-gradient(to right, #ff7eb3, #ff758c);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .tabs button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .gallery img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery img:hover {
            transform: perspective(500px) translateZ(20px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .buttons a {
            text-decoration: none;
            background: linear-gradient(to right, #ff7eb3, #ff758c);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .buttons a:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background: #333;
            color: white;
            margin-top: 20px;
        }

        footer p {
            font-size: 0.9rem;
        }

        /* Adjust Skills Submenu */
        nav ul li ul li a {
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <header>
        <div class="avatar">S</div>
        <h1>Sharmi</h1>
        <p>Creative Graphic Designer | UI/UX Specialist</p>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li>
                <a href="#">Skills</a>
                <ul>
                    <li><a href="graphic-design.html">Graphic Designing</a></li>
                    <li><a href="ui-ux.html">UI/UX</a></li>
                    <li><a href="logo-design.html">Logo Designing</a></li>
                    <li><a href="digital-poster.html">Digital Posters</a></li>
                </ul>
            </li>
            <li><a href="#showcase">Design Showcase</a></li>
        </ul>
    </nav>

    <section class="showcase" id="showcase">
        <h2>Design Showcase</h2>
        <div class="tabs">
            <button>Graphic Design</button>
            <button>UI/UX</button>
            <button>Logo Design</button>
        </div>
        <div class="gallery">
            <img src="/mnt/data/giyu wallpaper FHD.jpg" alt="Giyu Design">
            <img src="/mnt/data/L Wallpaper FHD.jpg" alt="L Design">
            <img src="/mnt/data/LCU Project Mockup 3.jpg" alt="LCU T-Shirt Design">
        </div>
        <div class="buttons">
            <a href="#">View Portfolio</a>
            <a href="#">Contact Me</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Sharmi. All rights reserved.</p>
    </footer>
</body>
</html>
