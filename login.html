<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access - Sharmila Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff9d68;
            --primary-dark: #ff7a14;
            --dark: #121212;
            --dark-light: #1e1e1e;
            --light: #f5f5f7;
            --gray: #a0a0a0;
            --danger: #e63946;
            --success: #4caf50;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--dark);
            color: var(--light);
            background-image:
                radial-gradient(circle at 10% 20%, rgba(124, 77, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 64, 129, 0.1) 0%, transparent 20%);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
            background: var(--dark-light);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .auth-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            padding: 40px 30px;
            text-align: center;
        }

        .auth-header h1 { font-size: 28px; color: white; }

        .auth-content { padding: 40px; }

        .form-group { margin-bottom: 25px; }
        .form-group label { display: block; margin-bottom: 10px; font-weight: 500; }
        .form-control { width: 100%; padding: 16px 20px; background: rgba(255, 255, 255, 0.05); border: 2px solid rgba(255, 255, 255, 0.1); border-radius: 12px; color: var(--light); font-size: 16px; transition: all 0.3s ease; }
        .form-control:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 0 3px rgba(255, 122, 77, 0.2); }
        
        .btn { display: flex; align-items: center; justify-content: center; padding: 16px; background: var(--primary); color: white; border-radius: 50px; font-weight: 600; font-size: 16px; border: none; cursor: pointer; transition: all 0.4s ease; width: 100%; }
        .btn:hover { background: var(--primary-dark); transform: translateY(-3px); }

        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; justify-content: center; align-items: center; z-index: 9999; }
        .loader { border: 5px solid #f3f3f3; border-top: 5px solid var(--primary); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .toast { visibility: hidden; min-width: 250px; background-color: #333; color: #fff; text-align: center; border-radius: 8px; padding: 16px; position: fixed; z-index: 1001; left: 50%; transform: translateX(-50%); bottom: 30px; font-size: 17px; opacity: 0; transition: visibility 0.5s, opacity 0.5s; }
        .toast.show { visibility: visible; opacity: 1; }
        .toast.error { background-color: var(--danger); }
    </style>
</head>
<body>
    <div id="loading-overlay"><div class="loader"></div></div>
    <div id="toast" class="toast"></div>
    
    <div id="auth-container" class="auth-container">
         <div class="auth-header"><h1><i class="fas fa-shield-alt"></i> Admin Login</h1></div>
        <div class="auth-content">
            <form id="login-form">
                <div id="login-message" class="message"></div>
                <div class="form-group"><label for="login-email">Email</label><input type="email" id="login-email" class="form-control" placeholder="Enter your email" required></div>
                <div class="form-group"><label for="login-password">Password</label><input type="password" id="login-password" class="form-control" placeholder="Enter your password" required></div>
                <button type="submit" class="btn"><i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i> Login</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCpna5VEjHLHg6YLG6LdDYiPpZXjjPdlcY",
            authDomain: "sharmila-portfolio.firebaseapp.com",
            projectId: "sharmila-portfolio",
            storageBucket: "sharmila-portfolio.firebasestorage.app",
            messagingSenderId: "316701396353",
            appId: "1:316701396353:web:1244d0d7cf71d409292c80",
            measurementId: "G-8Z60TQP834"
        };
        
        const loginForm = document.getElementById('login-form');
        const loadingOverlay = document.getElementById('loading-overlay');
        const toastEl = document.getElementById('toast');

        function showToast(message) {
            toastEl.textContent = message;
            toastEl.className = 'toast show error';
            setTimeout(() => { toastEl.className = toastEl.className.replace("show", ""); }, 3000);
        }

        try {
            if (!firebaseConfig.apiKey || firebaseConfig.apiKey === "YOUR_API_KEY") {
                throw new Error("Firebase configuration is missing.");
            }

            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                loadingOverlay.style.display = 'flex';

                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;

                try {
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;

                    if (user.email === 'samsurya561@gmail.com') {
                        window.location.href = './admin.html';
                    } else {
                        showToast('Please contact the admin team for access.');
                        await signOut(auth);
                    }
                } catch (error) {
                    if (error.code === 'auth/user-not-found' && email === 'samsurya561@gmail.com') {
                        showToast('Admin account not found. Please create it in Firebase.');
                    } else if(error.code === 'auth/invalid-credential') {
                        showToast('Invalid email or password.');
                    } else {
                        showToast('An error occurred. Please try again.');
                    }
                } finally {
                    loadingOverlay.style.display = 'none';
                }
            });

        } catch (error) {
            console.error(error.message);
            showToast(error.message);
        }
    </script>
</body>
</html>
